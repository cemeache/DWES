<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario Completo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="/submit" method="post">
            <label for="text">Texto:</label>
            <input type="text" id="text" name="text"><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="number">Número:</label>
            <input type="number" id="number" name="number"><br><br>

            <label for="tel">Teléfono:</label>
            <input type="tel" id="tel" name="tel"><br><br>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url"><br><br>

            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date"><br><br>

            <label for="time">Hora:</label>
            <input type="time" id="time" name="time"><br><br>

            <label for="color">Color:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="range">Rango:</label>
            <input type="range" id="range" name="range" min="0" max="100"><br><br>

            <label for="checkbox1">Checkbox 1:</label>
            <input type="checkbox" id="checkbox1" name="checkbox" value="1"><br>
            <label for="checkbox2">Checkbox 2:</label>
            <input type="checkbox" id="checkbox2" name="checkbox" value="2"><br>
            <label for="checkbox3">Checkbox 3:</label>
            <input type="checkbox" id="checkbox3" name="checkbox" value="3"><br><br>

            <label for="radio1">Radio 1:</label>
            <input type="radio" id="radio1" name="radio" value="1"><br>
            <label for="radio2">Radio 2:</label>
            <input type="radio" id="radio2" name="radio" value="2"><br><br>

            <label for="file">Archivo:</label>
            <input type="file" id="file" name="file"><br><br>

            <label for="textarea">Área de texto:</label><br>
            <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>

            <label for="select">Seleccionar:</label>
            <select id="select" name="select">
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
                <option value="opcion3">Opción 3</option>
            </select><br><br>

            <input type="reset" value="Borrar">
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
